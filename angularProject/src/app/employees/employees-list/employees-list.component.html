<table>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date Of Birth</th>
    <th>Position</th>
    <th>Salary</th>
    <tr *ngFor="let data of displayBonusData">
        <td>{{data.id}}</td>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.dateOfBirth}}</td>
        <td>{{data.position}}</td>
        <td>{{data.salary}}</td>
    </tr>
</table>
