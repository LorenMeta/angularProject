<div class="container">
<table class="table">
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date Of Birth</th>
    <th>Position</th>
    <th>Salary</th>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.dateOfBirth}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.salary}}</td>
    </tr>
</table>
</div>
<button class="btn btn-primary">Hello</button>
